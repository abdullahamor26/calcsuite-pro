<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All 73,364 Calculators | CalcSuite Pro</title>
<link rel="stylesheet" href="styles-premium.css">
<style>
.container{max-width:1200px;margin:2rem auto;padding:2rem;}
.search-box{width:100%;padding:1rem;border:2px solid #635BFF;border-radius:8px;font-size:1.1rem;margin-bottom:1.5rem;}
.stats{text-align:center;color:#666;margin-bottom:2rem;font-size:1.1rem;}
.calc-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:0.5rem;}
.calc-link{display:block;padding:0.75rem;background:white;border-radius:6px;color:#0A2540;text-decoration:none;font-weight:500;border:1px solid #e5e7eb;transition:all 0.15s;font-size:0.9rem;}
.calc-link:hover{background:#635BFF;color:white;}
.load-btn{text-align:center;padding:2rem;}
.load-btn button{padding:1rem 3rem;background:#635BFF;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:600;font-size:1rem;}
</style>
</head>
<body>
<nav class="nav">
<div class="nav-container">
<a href="index.html" class="logo">CalcSuite Pro</a>
</div>
</nav>

<section class="hero">
<div class="hero-content">
<h1>All 73,364 Calculators</h1>
<p class="hero-subtitle">Complete List</p>
</div>
</section>

<div class="container">
<input type="text" id="search" class="search-box" placeholder="🔍 Search all calculators...">
<div class="stats">Showing <span id="count">0</span> of 73,364 calculators</div>
<div class="calc-grid" id="results"></div>
<div class="load-btn" id="loadBtn" style="display:none;">
<button onclick="loadMore()">Load More (100)</button>
</div>
</div>

<script>
let allCalcs = [];
let filtered = [];
let shown = 0;
const PER_PAGE = 100;

fetch('sitemap.xml')
  .then(r => r.text())
  .then(xml => {
    const urls = xml.match(/calculators\/[^<]+\.html/g) || [];
    allCalcs = urls.map(u => u.replace('calculators/', ''));
    filtered = [...allCalcs];
    display();
  });

function display() {
  const items = filtered.slice(shown, shown + PER_PAGE);
  const html = items.map(file => {
    const name = file.replace('.html', '').replace(/-/g, ' ').split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
    return `<a href="calculators/${file}" class="calc-link">${name}</a>`;
  }).join('');
  
  document.getElementById('results').insertAdjacentHTML('beforeend', html);
  shown += items.length;
  document.getElementById('count').textContent = shown.toLocaleString() + ' / ' + filtered.length.toLocaleString();
  document.getElementById('loadBtn').style.display = shown < filtered.length ? 'block' : 'none';
}

function loadMore() {
  display();
}

let searchTimeout;
document.getElementById('search').oninput = e => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    const q = e.target.value.toLowerCase();
    filtered = q ? allCalcs.filter(c => c.includes(q)) : [...allCalcs];
    shown = 0;
    document.getElementById('results').innerHTML = '';
    display();
  }, 300);
};
</script>
</body>
</html>
